<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/index.css" />

</head>

<body>

    <!--
    Signo = amarillo
    Par = rojo
    Impar = verde
-->

    <div id="areaCalculadora">
        <div id="cabecera">
            <h3>CASIO</h3>
            <h5>fx-82MS</h5>

            <h3 style="color: #993c3c;">S-V.P.A.M.</h3>
        </div>
        <div id="areaMuestra">
            <p>AREA DE TEXTO</p>
        </div>

        <div id="areaNumeros">
            <button class="par">0</button>
            <button class="impar">1</button>
            <button class="par">2</button>
            <button class="impar">3</button>
            <button class="par">4</button>
            <button class="impar">5</button>
            <button class="par">6</button>
            <button class="impar">7</button>
            <button class="par">8</button>
            <button class="impar">9</button>
        </div>

        <div id="areaSignos">
            <button class="signo">Â·</button>
            <button class="signo">EXP</button>
            <button class="signo">+</button>
            <button class="signo">-</button>
            <button class="signo">*</button>
            <button class="signo"><i class="fas fa-divide"></i>
            </button>
        </div>
    </div>

</body>

</html>
